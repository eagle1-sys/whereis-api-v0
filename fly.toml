# fly.toml app configuration file generated for whereis-api-v0 on 2025-04-07T22:15:43+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'whereis-api-v0'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  size = "shared-cpu-1x"
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.web_health]
    grace_period = "30s"
    interval = "30s"
    method = "get"
    path = "/web-health"
    port = 8080
    timeout = "10s"
    type = "http"
  [checks.app_health]
    grace_period = "30s"
    interval = "60s"
    method = "get"
    path = "/app-health"
    port = 8080
    timeout = "10s"
    type = "http"
