# This workflow will install Deno then run `deno lint` and `deno test`.
# For more information see: https://github.com/denoland/setup-deno

name: Deno

on:
  push:
    branches: ["main", "develop"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Run linter
        run: deno lint

      - name: Run check
        run: deno check .

      - name: Set env vars for main branch
        if: github.ref_name == 'main'
        run: |
          echo "WHEREIS_API_URL=https://whereis-api-v0.fly.dev" >> $GITHUB_ENV   

      - name: Set env vars for develop branch
        if: github.ref_name == 'develop'
        run: |
          echo "WHEREIS_API_URL=https://whereis-api-v0-test.fly.dev" >> $GITHUB_ENV    

      - name: Run tests
        env:
          FDX_CLIENT_ID: ${{ secrets.FDX_CLIENT_ID }}
          FDX_CLIENT_SECRET: ${{ secrets.FDX_CLIENT_SECRET }}
          SFEX_PARTNER_ID: ${{ secrets.SFEX_PARTNER_ID }}
          SFEX_CHECK_WORD: ${{ secrets.SFEX_CHECK_WORD }}
          WHEREIS_API_KEY: ${{ secrets.WHEREIS_API_KEY }}
        run: deno test -A tests/main-test.ts
